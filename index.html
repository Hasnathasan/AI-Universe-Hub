<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e0ebe67689.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                misty: '#EB5757',
                'misty-100': '#FEF7F7',
                'misty-200': 'rgba(235, 87, 87, 0.05)',
                
              }
            }
          }
        }
      </script>
</head>
<body onload="fetchApiTools()">
    <!-- Header section starts -->

        <h1 class="text-5xl font-extrabold mb-8">AI Universe Hub</h1>
        <button class="btn border-0 bg-misty text-white">Sort By Date</button>
    </header>
    <!-- Header section ends -->

    <!-- Main section starts -->
    <main class="container mx-auto mb-9">
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-5" id="tools-container">
                
            </div>
        </section>
    </main>
    <!-- Main section ends -->




    <!-- Modal Item starts -->
    <input type="checkbox" id="my-modal-5" class="modal-toggle" />

    <div class="modal-box relative w-11/12 max-w-5xl p-3 md:p-16" >
        <div class="grid grid-cols-1 lg:grid-cols-2 justify-center gap-7 self-center">
            <div class="card card-compact bg-misty-200 border border-misty bg-base-100 shadow-xl">

              <h2 id="modalTitle" class="card-title">ChatGPT is an AI-powered chatbot platform that uses OpenAI's GPT technology to simulate human conversation.</h2>

                <div id="pricing2" class="p-4 h-full rounded bg-white text-yellow-500 font-semibold"><p></p></div>
                <div id="pricing3" class="p-4 h-full rounded bg-white text-pink-600 font-semibold"><p></p></div>
              </div>
              <div class="flex justify-between items-center"> 
                <div>
                    <h2 class="text-xl font-bold mb-2">Features</h2>
                    <p id="fearure1"></p>
                    <p class="my-2" id="fearure2"></p>
                    <p id="fearure3"></p>
                </div>
                <div>
                    <h2 class="text-xl font-bold mb-2">Integrations</h2>
                    <p id="in1"></p>
                    <p id="in2"></p>
                    <p id="in3"></p>
                </div>
              </div>
            </div>
          </div>


          <div class="card card-compact bg-base-100 border border-slate-100 shadow-xl">
            <figure class="p-4"><img class="rounded-xl" id="modal-img" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 id="modal-input-example" class="card-title">Shoes!</h2>
              <p id="modal-output-example">If a dog chews shoes whose shoes does he choose?</p>
            </div>
          </div>
        </div>
        
        
            <label for="my-modal-5" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
        
    </div>
    </div>

    <script src="js/main.js"></script>

</html>
